{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Sitios de Interes{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Ubicaciones</h2>
                <ul class="list-group">
                    {% for loc in locations %}
                        <li class="list-group-item">
                            <h2>{{loc.name}}</h2>
                            {{ loc.address }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-8">
                <h2>Mapa</h2>
                <div class="map-container">
                    {{ map|safe }}
                </div>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}
